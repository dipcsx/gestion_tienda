<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Daniel IP">
    <meta name="description" content="Portal de autentificaciÃ³n de la Bodega Lupita">
    <meta name="keywords" content="">
    <meta name="viewport" content="witdh=device-width, initial-scale=1">
    <title>Login | Lupita</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  </head>
  <body class="bg-warning bg-gradient">
      <div class="container bg-white mt-5 rounded-5 shadow overflow-hidden">   
        <div class="row align-items-stretch">
          <div class="col p-0 d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            <img src="../static/bodega2.jpg" alt="Imagen de fondo" width="100%" height="100%">
          </div>
          <div class="col mx-3">
            <div class="text-center mt-5">
              <img src="../static/logo.png" alt="Logo de Bodega Lupita" class="img-fluid" width="230rem">
            </div>
            <h3 class="fw-bold text-center mt-5 mb-3">Bienvenido</h3>
            <!-- LOGIN -->
            <form method="post" action="{% url 'gestion_tienda:index' %}">
              {% csrf_token %}
              <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <div class="mb-4 form-check">
                <input type="checkbox" name="connected" class="form-check-input">
                <label for="connected" class="form-check-label">Mantenerme conectado</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>              
              </div>
              <div class="my-3">
                <span>Notienes cuenta? <a href="#" class="text-decoration-none">Registrate</a></span><br>
                <span><a href="#" class="text-decoration-none">Recuperar Password</a></span>
              </div>
            </form>
            <!-- LOGIN CON REDES SOCIALES -->
            <div class="container w-100 my-5">
              <div class="row text-center">
                <div class="col-12">Iniciar Sesion</div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-6">
                  <a href="#" class="btn btn-outline-primary w-100 my-1">
                    <i class="bi bi-facebook"></i>
                    <span>Facebook</span>
                  </a>
                </div>
                <div class="col-12 col-sm-6">
                  <a class="btn btn-outline-danger w-100 my-1">
                    <i class="bi bi-google"></i>
                    <span>Google</span>
                  </a>
                </div>
              </div>
            </div> 
          </div>
        </div>
           
      </div>
  </body>
</html>
