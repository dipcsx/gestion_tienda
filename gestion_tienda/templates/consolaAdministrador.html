<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Daniel Ingaruca Palacin">
        <meta name="description" content="Consola de administrador para la administracion de usuarios">
        <meta name="keywords" content="HTML, Bootstrap, Lupita, Bodega">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Consola de Administrador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--Para poder usar los iconos de Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-primary bg-primary text-white">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="../static/logo.png" alt="Logo de Bodega Lupita" width="140px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <h5>Bienvenido: {{ user.first_name}} {{user.last_name}}</h5>
                  </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Gestion de Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Gestion de Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-success text-white ms-5">Salir</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
    </body>
</html>
